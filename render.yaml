services:
  - type: web
    name: ophir-backend
    env: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: INTEGRATION_KEY
        sync: false
      - key: STORAGE_PROVIDER
        value: local
      - key: EMBEDDING_DIM
        value: "1536"

  - type: static
    name: ophir-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        sync: false
